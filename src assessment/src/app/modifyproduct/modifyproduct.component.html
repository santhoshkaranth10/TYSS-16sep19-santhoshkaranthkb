<div class="col-md-8 offset-2">
    <div class="col-md-8 offset-md-2 mt-5 card card-body">
      <h1>Modify Product</h1>
       <!-- <div class="alert alert-danger" *ngIf='error'>{{error}}</div> -->
    
       <form #form="ngForm" (ngSubmit)="modifyproduct(form)">
        
          <div class="form-group">
              <!-- <label for="id">Product id</label> -->
            <input type="number" name="id" id="id" placeholder="Enter product id.."
             #id="ngModel" ngModel class="form-control mb-3" required>
             <div *ngIf="id.touched && id.invalid">
               <p class="alert alert-danger" *ngIf="id.errors.required">*This Field is required</p>
               </div>
              </div>
          
          <div class="form-group">
            <!-- <label for="name">product name</label> -->
            <input type="text" name="name" id="name" placeholder="Enter product name.."
             #name="ngModel" ngModel class="form-control mb-3" required>
             <div *ngIf="name.touched && name.invalid">
               <p class="alert alert-danger" *ngIf="name.errors.required">*This Field is required</p>
               </div>
               </div>

               <div class="form-group">
                <!-- <label for="text">product name</label> -->
                <input type="text" name="category" id="category" placeholder="Enter product category.."
                 #category="ngModel" ngModel class="form-control mb-3" required>
                 <div *ngIf="category.touched && category.invalid">
                   <p class="alert alert-danger" *ngIf="category.errors.required">*This Field is required</p>
                   </div>
                   </div>      
                 

                   <div class="form-group">
                    <!-- <label for="text">product name</label> -->
                    <input type="text" name="company" id="company" placeholder="Enter product company.."
                     #company="ngModel" ngModel class="form-control mb-3" required>
                     <div *ngIf="company.touched && company.invalid">
                       <p class="alert alert-danger" *ngIf="company.errors.required">*This Field is required</p>
                       </div>
                       </div>
        
               
                       <div class="form-group">
                        <!-- <label for="text">product name</label> -->
                        <input type="number" name="quantity" id="quantity" placeholder="Enter product quantity.."
                         #quantity="ngModel" ngModel class="form-control mb-3" required>
                         <div *ngIf="quantity.touched && quantity.invalid">
                           <p class="alert alert-danger" *ngIf="quantity.errors.required">*This Field is required</p>
                           </div>
                           </div>
    
               
                           <div class="form-group">
                            <!-- <label for="text">product name</label> -->
                            <input type="number" name="price" id="price" placeholder="Enter product price.."
                             #price="ngModel" ngModel class="form-control mb-3" required>
                             <div *ngIf="price.touched && price.invalid">
                               <p class="alert alert-danger" *ngIf="price.errors.required">*This Field is required</p>
                               </div>
                               </div>
        
                   

             <button class="btn btn-outline-primary float-right" type="submit">
                 modify product
             </button>
         </form>




    </div>
  
  </div>
