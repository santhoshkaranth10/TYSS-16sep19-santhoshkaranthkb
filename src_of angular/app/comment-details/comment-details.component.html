<app-comment (getComment)= getAllComments($event)></app-comment>
<div class="col-md-4 col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of Comments" style="background-color: #eeee">
    <div class="h1 text-center text-white" style="background-color:royalblue; border-radius: 4px; font-family:'Courier New', Courier, monospace;">{{comment.title}}</div>
    <p>{{comment.desc}}</p>
</div>
